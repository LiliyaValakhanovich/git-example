<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="conteiner">

    <div class="gridbox">

      <header class="header" style="grid-area: header">
        <h1 class="header_title">Header</h1>
        <nav>
          <ul class="menu">

            <li class="item">
              <buttom class="buttom">About us</buttom>
            </li>

            <li class="item">
              <buttom class="buttom">Collections</buttom>
            </li>

            <li class="item"> 
              <buttom class="buttom">New collection</buttom>
            </li>

            <li class="item">
              <buttom class="buttom">Special offers</buttom>
            </li>

            <li class="item">
              <button class="buttom">Gallery</button>
            </li>

            <li class="item">
              <buttom class="buttom">Reviews</buttom>
            </li>

          </ul>
        </nav>

      </header>

      <main class="main" style="grid-area: main">
        <h2 class="main_title">Main</h2>

        <section class="main_child">

          <div class="child">1</div>
          <div class="child">2</div>
          <div class="child">3</div>
          <div class="child">4</div>
          <div class="child">5</div>
          <div class="child">6</div>
          <div class="child">7</div>
          <div class="child">8</div>
          <div class="child">9</div>
          <div class="child">10</div>
          <div class="child">11</div>
          
        </section>

      </main>

      <footer class="footer" style="grid-area: footer">
        <h2 class="footer_title">Footer</h2>
      </footer>

    </div>

  </div>

</body>
</html>
